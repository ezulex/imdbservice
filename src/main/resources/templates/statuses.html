<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Система учёта оборудования - IMDB Control System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <h1>Список статусов</h1>
    <a th:href = "@{/}" class="btn btn-sm mb-3 btn-info"> Главная страница </a>
    <a th:href = "@{/statuses/showNewStatusForm}" class="btn btn-primary btn-sm mb-3"> Добавить статус </a>
    <table class = "table table-striped table-responsive-md table-bordered table-sm">
        <thead>
            <tr>
                <th>Название</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="status : ${listStatuses}">
                <td th:text="${status.name}"></td>
                <td><a th:href="@{/statuses/showFormForUpdateStatus/{id}(id=${status.id})}" class="btn btn-sm btn-primary">Изменить</a>
                    <a th:href="@{/statuses/deleteStatus/{id}(id=${status.id})}" class="btn btn-sm btn-danger">Удалить</a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
