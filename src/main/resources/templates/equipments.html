<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Система учёта оборудования - IMDB Control System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <h1>Список оборудования</h1>
    <a th:href = "@{/}" class="btn btn-sm mb-3 btn-info"> Главная страница </a>
    <a th:href = "@{/equipments/showNewEquipmentForm}" class="btn btn-primary btn-sm mb-3"> Добавить оборудование </a>
    <table class = "table table-striped table-responsive-md table-bordered table-sm">
        <thead>
            <tr>
                <th>Серийный номер</th>
                <th>Бренд</th>
                <th>Модель</th>
                <th>Тип</th>
                <th>Статус</th>
                <th>Дата закупки</th>
                <th>Стоимость закупки</th>
                <th>Период амортизации</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="equipment : ${listEquipments}">
                <td th:text="${equipment.serialNumber}"></td>
                <td th:text="${equipment.brand}"></td>
                <td th:text="${equipment.model}"></td>
                <td th:text="${equipment.type}"></td>
                <td th:text="${equipment.status.name}"></td>
                <td th:text="${equipment.purchaseDate}"></td>
                <td th:text="${equipment.purchaseCost}"></td>
                <td th:text="${equipment.amortizationPeriod}"></td>

                <td><a th:href="@{/equipments/showFormForUpdateEquipment/{id}(id=${equipment.id})}" class="btn btn-sm btn-primary">Изменить</a>
                    <a th:href="@{/equipments/deleteEquipment/{id}(id=${equipment.id})}" class="btn btn-sm btn-danger">Удалить</a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
