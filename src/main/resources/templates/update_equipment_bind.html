<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>IMDB control system</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>IMDB control system</h1>
  <a th:href = "@{/}" class="btn btn-sm mb-3 btn-info"> Главная страница </a>
  <a th:href = "@{/equipment_binds}" class="btn btn-sm mb-3 btn-info"> Движение оборудования </a>


  <hr>
  <h2>Изменить оборудование</h2>


  <form action="#" th:action="@{/equipment_binds/saveEquipmentBind}" th:object="${equipment_bind}"
        method="POST">

    <input type="hidden" th:field="*{id}" />
    <select class="form-control mb-4 col-4" th:field="*{user}" id="user">
      <option th:each="user : ${listUsers}"
              th:value="${user.id}"
              th:name="${user}"
              th:text="${user.name} + ' ' + ${user.lastName}"
              th:selected="${user.id} == ${equipment_bind.user.id}">
      </option>
    </select>

    <select class="form-control mb-4 col-4" th:field="*{equipment}" id="equipment">
      <option th:each="equipment : ${listEquipments}"
              th:value="${equipment.id}"
              th:name="${equipment}"
              th:text="${equipment.brand} + ' ' + ${equipment.model} + ' (' + ${equipment.type} + ') (' + ${equipment.serialNumber} + ')'"
              th:selected="${equipment.id} == ${equipment_bind.equipment.id}">
      </option>
    </select>

    <input required type="date" th:field="*{issueDate}"
      placeholder="Дата закупки" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2">Сохранить</button>
  </form>

  <hr>
</div>
</body>
</html>
