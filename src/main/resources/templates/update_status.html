<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>IMDB control system</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>IMDB control system</h1>
  <a th:href = "@{/}" class="btn btn-sm mb-3 btn-info"> Главная страница </a>
  <a th:href = "@{/statuses}" class="btn btn-sm mb-3 btn-info"> Список статусов </a>


  <hr>
  <h2>Изменить статус</h2>


  <form action="#" th:action="@{/statuses/saveStatus}" th:object="${status}"
        method="POST">

    <input type="hidden" th:field="*{id}" />

    <input required type="text" th:field="*{name}" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Изменить статус </button>
  </form>

  <hr>
</div>
</body>
</html>
